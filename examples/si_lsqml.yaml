---
name: "si_lsqml"
backend: jax

# raw data source
raw_data:
  type: empad
  path: "sample_data/simulated_si/Si_110_Sn_300kV_conv25_defocus15_tds_199.70_dstep0.6.json"

post_load:
 - type: poisson
   scale: 14.46e+6

slices:
  n: 10
  total_thickness: 200

# for each reconstruction engine
engines:
   # how to transition from previous state to current reconstruction state
   # how to reconstruct
   # how to output/save
 - type: 'conventional'
   probe_modes: 4
   bwlim_frac: 0.8

   niter: 100
   grouping: 128

   noise_model:
     type: 'amplitude'
     eps: 1.0e-2

   solver:
     type: 'lsqml'
     beta_probe: 0.9
     beta_object: 0.9
     gamma: 1.0e-2

     illum_reg_object: 50.0
     illum_reg_probe: 0.1

   position_solver:
     type: momentum
     momentum: 0.90
     step_size: 8.0e-2
     max_step_size: 0.2

   group_constraints: []
   iter_constraints:
     - type: limit_probe_support
       max_angle: 22.0
     - type: layers
       sigma: 100.0
       weight: 0.3

   update_probe: {after: 5}
   update_positions: {after: 5}

   save: {every: 5}
   save_images: {every: 5}
   save_options:
     images: [
      'probe', 'probe_recip', 'object_phase_sum', 'object_mag_sum',
      'object_phase_stack', 'object_mag_stack'
     ]