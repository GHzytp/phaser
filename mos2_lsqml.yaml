---
backend: cupy

# raw data source
raw_data:
  type: empad
  path: "~/Downloads/mos2/1/mos2/mos2_0.00_dstep1.0_x64_y64_4DSTEM.raw"
  diff_step: 1.0  # mrad/px
  kv: 120.        # keV

# initialization

init_probe:
  type: 'focused'
  conv_angle: 20  # mrad
  defocus: 300    # angstrom

init_object: 'random'

init_scan:
  type: 'raster'
  shape: [64, 64] # ny, nx
  step_size: 0.6  # angstrom

preprocessing:
 - type: scale
   scale: 1.0e+4

# for each reconstruction engine
engines:
   # how to transition from previous state to current reconstruction state
   # how to reconstruct
   # how to output/save
 - type: 'conventional'
   probe_modes: 1
   niter: 100
   grouping: 64

   noise_model:
     type: 'anscombe'
     eps: 1.0e-10

   solver:
     type: 'lsqml'
     beta_probe: 0.9
     beta_object: 0.9
     gamma: 1.0e-2

     illum_reg_object: 10.0
     illum_reg_probe: 10.0

   regularizers: []

   update_probe: {after: 1}

   #update_every_group: True